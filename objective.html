<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Formulaire Devis</title>
  </head>

  <body>
    <section id="objective">
      <h1>Pour quel type de travaux ?</h1>
      <div class="choices">
        <div class="choice-1 choice">
          <!-- <i class="fas fa-home fa-5x"></i> -->
          <img
            src="img/real-estate.png"
            class="real-estate"
            alt="real-estate"
          />
          <h3>Investissement locatif</h3>
        </div>
        <div class="choice-2 choice">
          <!-- <i class="fas fa-hotel fa-5x"></i> -->
          <img src="img/house.png" class="house" alt="house" />
          <img src="" alt="" />
          <h3>Rafraichissement</h3>
        </div>
        <div class="choice-3 choice">
          <!-- <i class="fas fa-building fa-5x"></i> -->
          <img
            src="img/house-refresh.png"
            class="house-refresh"
            alt="house-refresh"
          />
          <img src="" alt="" />
          <h3>Rénovation complète</h3>
        </div>
      </div>
    </section>

    <script src="https://kit.fontawesome.com/1febc0ee72.js"></script>
    <!-- <script src="main.js"></script> -->
    <script>
      const choices = document.querySelectorAll(".choice");
      console.log(choices);

      choices.forEach(function(choice) {
        choice.addEventListener("click", function() {
          const className = choice.classList[0];
          const element = document.querySelector(`.${className}`);
          const Heading3 = element.children[1];
          textHeading3 = Heading3.textContent;
          localStorage.setItem("objective", textHeading3);
          window.location.assign("rooms.html");
        });
      });
    </script>
  </body>
</html>
