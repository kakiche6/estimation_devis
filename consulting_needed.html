<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Formulaire Devis</title>
  </head>

  <body>
    <section id="consulting_needed">
      <h1>Avez-vous besoin d'un architecte ou d'un architecte d'intérieur ?</h1>
      <img src="img/architect.png" alt="architect" class="architect" />
      <div class="buttons">
        <button class="btn btn-oui">Oui</button>
        <button class="btn btn-non">Non</button>
      </div>
    </section>

    <script src="https://kit.fontawesome.com/1febc0ee72.js"></script>
    <script>
      console.log(localStorage.getItem("periode_debuter_travaux"));

      const choices = document.querySelectorAll(".btn");
      console.log(choices);

      choices.forEach(function(choice) {
        choice.addEventListener("click", function() {
          const reponse = choice.innerText;
          localStorage.setItem(
            "besoin_architecte",
            `Besoin d'un architecte ou d'un architecte d'intérieur: ${reponse}`
          );
          window.location.assign("estimation.html");
        });
      });
    </script>
  </body>
</html>
