<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Formulaire Devis</title>
  </head>

  <body>
    <section id="budget">
      <h1>Quel est votre budget ?</h1>
      <p>
        Nous avons à coeur d’apporter plus de services et d’expertises qu’une
        entreprise traditionnelle. Notre volonté est également de proposer tous
        ces services, en addition à vos travaux, tout en restant au prix du
        marché.
      </p>
      <form>
        <div class="fourchette-basse">
          <label for="surface">Fourchette basse</label>
          <input type="text" id="fourchette_basse" />
        </div>
        <div class="fourchette-haute">
          <label for="surface"> Fourchette haute </label>
          <input type="text" id="fourchette_haute" />
        </div>
        <input
          type="submit"
          value="Etape suivante"
          id="submit"
          class="btn"
          name="submit"
        />
      </form>
    </section>

    <script src="https://kit.fontawesome.com/1febc0ee72.js"></script>
    <script>
      console.log(localStorage.getItem("superficie"));

      document.querySelector("#submit").addEventListener("click", function(e) {
        e.preventDefault();
        const fourchetteBasse = document.getElementById("fourchette_basse")
          .value;
        const fourchetteHaute = document.getElementById("fourchette_haute")
          .value;
        localStorage.setItem(
          "fourchette_basse",
          `Budget minimum: ${fourchetteBasse}`
        );
        localStorage.setItem(
          "fourchette_haute",
          `Budget maximal: ${fourchetteHaute}`
        );

        window.location.assign("expected_start.html");
      });
    </script>
  </body>
</html>
